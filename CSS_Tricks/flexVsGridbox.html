<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>flex vs grid</title>
  <link rel="stylesheet" href="./flexgrid.css">
</head>

<body>
  <div class="titleContainer">
    This is a flexbox
  </div>
  <div class="wrapper-container">
    <div class="flex-wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five<div>child of child</div>
      </div>
    </div>
  </div>
  <div class="titleContainer">
    This is a grid
  </div>
  <div class="wrapper-container">
    <div class="grid-wrapper">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </div>

</body>

</html>
